<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="icon" type="image/png" href="images/favicon.png" sizes="80x80">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>SIGN UP</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="user signInBox">
        <div class="imgBx">
          <img src="./images/login.jpg" id="image" alt="">
        </div>
        <div class="formBx">
          <form action="./jsp/sign-up.jsp" method="POST">
            <div id="loading"></div>
            <h3 class="logo">The Little Things</h3>
            <h2>SIGN UP</h2>
            <input required type="text" placeholder="Enter your full name" name="name">
            <input required type="email" placeholder="Enter email address" name="email">
            <div class="wrap-icons">
              <input required type="password" placeholder="Enter password" name="password">
              <small class="show-hide">ðŸ™ˆ</small>
            </div>
            <input type="submit" value="Sign Up" name="login" class="signUpButton">
            <p class="signup">Already have an account ? <a href="./sign-in.html">SIGN IN</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
